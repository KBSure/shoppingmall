<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">--><html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
<th:block layout:fragment="html_head">
    <title>WishList</title>
</th:block>
<th:block layout:fragment="body_main">
    <br>
    <br>
    <br>
    <main role="main">
       <div class="container">
           <div class="row">
               <h1 class="my-4 font-weight-bold">Wish List</h1>
           </div>
           <br>
           // private Long prdId;
           // private int quantity;
           // private Long cartId;
           // private String productName;
           // private int price;
           // private Long imageId;

           <form id ="wish_list_form">
               <input type="hidden" id="product_name" name="product_name" th:value="${product.name}">
               <input type="hidden" id="price" name="price" th:value="${product.price}">
               <input type="hidden" id="image_id" name="image_id" th:value="${product.thumImages.id}">
               <div class="row">
                   <table class="table table-striped text-center">
                       <thead>
                       <tr>
                           <th scope="col" colspan="2">상품명</th>
                           <th scope="col">가격</th>
                           <th scope="col"></th>
                       </tr>
                       </thead>
                       <tbody id="test1">
                           <tr th:each="wishItem, iterstat : ${wishList}">
                               <td>
                                   <img th:src="'/image/'+ ${wishItem.product.id}" src="/image/" alt="img1" class="img-thumbnail" height="100px" width="100px" align="right">
                               </td>
                               <td align="left">
                                   <span th:text="${wishItem.product.name}">product</span>
                               </td>
                               <td >
                                   <span th:text="${wishItem.product.price} + '원'">3000원</span>
                               </td>
                               <td>
                                   <div class="form-check">
                                       <input class="form-check-input" type="checkbox" th:name="wish_item_id" th:value="${wishItem.id}">
                                       </label>
                                   </div>
                               </td>
                           </tr>
                       </tbody>
                   </table>
               </div>

               <div class="row justify-content-end">

                   <input id="post_cart_btn" class="btn btn-primary btn-sm" type="button" value="장바구니에 담기"></input>
                   &nbsp;&nbsp;&nbsp;
                   <input id="delete_wish_list_btn" class="btn btn-secondary btn-sm" type="submit" value="선택 삭제"></input>
               </div>
               <br>
               <div class="row justify-content-center">
                   <input id="get_product_btn" type="submit" class="btn btn-secondary" value="계속 쇼핑하기"></input>
               </div>
           </form>
       </div>

    </main>
</th:block>
<th:block layout:fragment="footer_script">
    <script>
        var cartApiUrl = "/api/order/cart";
        var cartUrl = "/order/cart";
        $(document).ready(function () {



            // var parameter = url.slice(url.indexOf('?') + 1, url.length);
            $("#post_cart_btn").on("click", function () {
                var sendData = {
                    prdId : $("#prd_id").val(),
                    quantity : 1,
                    productName : $("#")
                };
                sendJson(cartApiUrl, cartUrl, "장바구니로 이동하시겠습니까?", sendData);
            });
            $("#delete_wish_list_btn").on("click", function () {
                $('<input>').attr({
                    type: 'hidden',
                    id: 'delete_method',
                    name: '_method',
                    value: "delete"
                }).appendTo('#wish_list_form');
                $("#wish_list_form").attr("action", "/wishlist");
                $("#wish_list_form").attr("method", "post");
            });
            $("#get_product_btn").on("click", function () {
                $("#wish_list_form").attr("action", "/products");
                $("#wish_list_form").attr("method", "get");
            });
        });



        var sendJson = function(url, targetUrl, msg, sendData) {

            $.ajax({
                method: "POST",
                url: url,
                contentType: 'application/json',
                data: JSON.stringify(sendData)
            })
                .done(function() {
                    if(confirm(msg)){
                        location.href = targetUrl;
                    }
                })
                .fail(function (xhr) {
                    console.log(xhr);
                    alert("일시적인 장애가 발생하였습니다. 다시 시도해주세요.");
                });
        }

    </script>

</th:block>
</html>
