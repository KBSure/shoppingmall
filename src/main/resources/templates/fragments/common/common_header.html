<header xmlns:sec="http://www.springframework.org/schema/security" xmlns:th="http://www.thymeleaf.org">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">쇼핑몰</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item">
                        <a class="nav-link" th:href="@{/members/signin}">login</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item">
                        <a class="nav-link" th:href="@{/members/join}">회원가입</a>
                    </li>

                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/members/{id}(id=${#authentication.principal.id})}"><span th:text="${#authentication.principal.name}"></span>님 환영합니다.</a>
                    </li>
                    <li sec:authorize ="hasRole('ROLE_USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">logout</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/order/cart}">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
