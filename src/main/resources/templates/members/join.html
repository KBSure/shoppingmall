<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
<th:block layout:fragment="body_main">
    <main role="main">
        <div class="container">
                <div class="pt-5 col-md-8 order-md-1">
                    <h1 class="pt-5 py-2">회원 가입</h1>
                    <form class="needs-validation" method="post" novalidate>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="name" placeholder="name" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>

                    <!--<p>email: <input type="email" th:field="*{email}" /></p>-->
                    <!--<p>password: <input type="password" th:field="*{passwd}" /></p>-->
                    <!--<p>phone: <input type="text" th:field="*{phone}" /></p>-->
                    <!--<p>address: <input type="text" th:field="*{address}" /></p>-->
                    <!--<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>-->
                    <!--</form>-->
                </form>
            </div>
        </div>
            </div>
        </div>
    </main>
</th:block>
</html>
