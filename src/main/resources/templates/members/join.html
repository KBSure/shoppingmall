<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입폼</title>
</head>
<body>
<h1>회원가입</h1>
<form method="post" th:action="@{/members/join}" th:object="${member}" action="#">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>email: <input type="email" th:field="*{email}" /></p>
    <p>password: <input type="password" th:field="*{passwd}" /></p>
    <p>phone: <input type="text" th:field="*{phone}" /></p>
    <p>address: <input type="text" th:field="*{address}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
