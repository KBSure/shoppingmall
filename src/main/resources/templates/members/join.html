<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.7-1/css/bootstrap.css'>
    <title>쇼핑몰</title>
</head>

<body>

<!--탑 네이게이션 시작-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/boards"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;쇼핑몰</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <!--/* 로그인 안했을때만 노출 시작 */-->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;로그인</a></li>
                <li><a href="/user/signup">회원가입</a></li>
            </ul>
            <!--/* 로그인 안했을때만 노출 끝 */-->

            <!--/* 로그인 했을때만 노출 시작 */-->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/update"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;${sessionScope.user.nickname}</a></li>
                <li><a href="/user/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;로그아웃</a></li>
            </ul>
            <!--/* 로그인 했을때만 노출 끝 */-->
        </div>
    </div>
</nav>
<!--탑 네비게이션 끝-->
<br/>
<br/>
<div class="container-fluid">
     <!--본문 시작 -->
    <div class="page-header">
        <h1 class ="col-md-offset-3">회원가입</h1>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <article class="container">
            <div class="col-sm-7 col-md-8 col-md-offset-1">
                <form role="form" action="/user/signup" method="post">
                    <div class="form-group">
                        <label for="name">성명</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id"  onchange="checkId()">
                        <small id="idhelp" class="form-text text-muted" style="display: none;color: #D32F2F">
                            사용중인 아이디 입니다. 다른 아이디를 선택해 주세요
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email" >
                    </div>
                    <div class="form-group">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" >
                    </div>
                    <div class="form-group">
                        <label for="pwdCheck">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pwdCheck" onchange="checkPwd()">
                        <small id="pwdhelp" class="form-text text-muted" style="display: none;color: #D32F2F">
                            입력된 값은 비밀번호와 같은 값이어야 합니다.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="nickname" >별명</label>
                        <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" id="join-submit" class="btn btn-primary">
                            회원가입<i class="fa fa-check spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </article>
        <!-- 본문 끝 -->
    </div>
</div>

</body>
<script src="/webjars/jquery/1.11.1/jquery.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</html>
