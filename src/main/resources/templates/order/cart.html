           <form id = "cart_form">

                           <th scope="col">상품명</th>

                       </tr>
                       </thead>
                       <tbody>
                       <tr>
                           <td>
                               <img src="..." alt="img1" class="img-thumbnail">abc
                           </td>
                           <td>1</td>
                           <td>3,000</td>
                           <td>
                               <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                   </label>
                               </div>
                           </td>
                       </tr>
                       <tr>
                           <td>
                               <img src="..." alt="img2" class="img-thumbnail">efg
                           </td>
                           <td>2</td>
                           <td>6,500</td>
                           <td>
                               <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                   </label>
                               </div>
                           </td>
                       </tr>
                       <tr>
                           <td>

               <div class="row">

               <div class="row justify-content-end">
                   <input id="post_wishlist_btn" class="btn btn-primary btn-sm" type="submit" value="선택 찜하기"></input>
                   &nbsp;&nbsp;&nbsp;
                   <input id="delete_cart_btn" class="btn btn-secondary btn-sm" type="submit" value="선택 삭제"></input>
               </div>
               <br>
               <div class="row justify-content-center">
                   <input id="get_order_btn" type="submit" class="btn btn-primary"  value="구매하기"></input>

    </main>
</th:block>
<th:block layout:fragment="footer_script">
    <script>
        $(document).ready(function () {
            $("#post_wishlist_btn").on("click", function () {
               // form action
               $("#cart_form").attr("action", "/api/wishlist");
               $("#cart_form").attr("method", "post");
            });
            $("#delete_cart_btn").on("click", function () {
                $('<input>').attr({
                    type: 'hidden',
                    id: 'delete_method',
                    name: '_method',
                    value: "delete"
                }).appendTo('#cart_form');
                $("#cart_form").attr("action", "/order/cart");
                $("#cart_form").attr("method", "post");
            });
            $("#get_order_btn").on("click", function () {
                $("#cart_form").attr("action", "/order/order");
                $("#cart_form").attr("method", "get");
            });
            $("#get_product_btn").on("click", function () {
                $("#cart_form").attr("action", "/products");
                $("#cart_form").attr("method", "get");
            })
        });

        // $("#cart_form").attr("action", "/api/wishlist");
        // $("#cart_form").attr("method", "post");

    </script>

</th:block>
</html>
