<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<th:block layout:fragment="html_head">
    <title>상품페이지</title>
</th:block>
<th:block layout:fragment="body_main">
    <br>
    <br>
    <main role="main">
        <!-- Page Content -->
        <div class="container">

            <div class="row">

                <div class="col-lg-3">
                    <h1 class="my-4">Shop Name</h1>
                    <div class="list-group">
                        <a href="#" th:href="@{/products}" class="list-group-item">전체보기</a>
                        <th:block th:each="category : ${categories}">
                            <a href="#" th:href="@{/products(prd_cate=${category.name})}" th:classappend="${detailProduct.category.name == category.name ? ' active' : ''}" class="list-group-item" th:text="${category.name}">Category 1</a>
                        </th:block>
                    </div>
                </div>
                <!-- /.col-lg-3 -->

                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="card mt-4">
                                <img th:if="${thumbnail != null}" th:src="@{'/image/'+${thumbnail.id}}" class="card-img-top img-fluid" src="#" alt="">
                            </div>
                        </div>
                        <!-- 상품정보 -->
                        <div class="col-lg-7">
                            <br>
                            <form name="productForm" method="post" id="productForm">
                                <input type="hidden" id="prdId" name="prdId" th:value="${detailProduct.id}">
                                <h2 th:text="${detailProduct.name}">상품이름</h2>
                                <div class="form-group row" style="margin-bottom: 0; margin-top: 0">
                                    <label for="price" class="col-md-3 col-form-label">&nbsp;판매가</label>
                                    <div class="col-md-9">
                                        <input type="text" readonly class="form-control-plaintext" id="price" th:value="${detailProduct.price+' 원'}" value="1000 원">
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-bottom: 0; margin-top: 0">
                                    <label for="width" class="col-md-3 col-form-label">&nbsp;사이즈</label>
                                    <div class="col-md-9">
                                        <input type="text" readonly class="form-control-plaintext" id="width" th:value="${detailProduct.width+' X '+detailProduct.height+' mm'}" value="200&nbsp;X&nbsp;200&nbsp;mm">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-bottom: 0; margin-top: 0">
                                    <div class="col-md-6 mb-3">
                                        <label for="quantity">&nbsp;상품수량</label>
                                        <input type="number" style="text-align: right" name="quantity" class="form-control col-md-6" id="quantity" value="1" min="1" max="20">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="totalPrice">총 금액</label>
                                        <input type="text" class="form-control-plaintext" id="totalPrice" th:value="${detailProduct.price}" value="1000" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="cartBtn" class="btn btn-dark col-md-5" type="button" value="장바구니">
                                    <input id="wishBtn" class="btn btn-dark col-md-5" type="button" value="찜하기">
                                    <!-- prdId -->
                                </div>
                                <div class="form-group">
                                    <input id="orderBtn" class="btn btn-success col-md-10" type="button" value="바로구매">
                                </div>
                            </form>
                        </div>
                        <!-- 상품정보 끝 -->
                    </div>
                    <!-- /.card -->
                    <div class="card card-outline-secondary my-4">
                        <div class="card-header">
                            상품 설명
                        </div>
                        <div class="card-body">
                            <div th:text="${detailProduct.content}"></div>
                            <img th:if="${detailImage != null}" th:src="@{'/image/'+${detailImage.id}}" class="card-img-top img-fluid" src="#" alt="">
                        </div>
                    </div>
                    <!-- /.card -->

                </div>
                <!-- /.col-lg-9 -->

            </div>

        </div>
        <!-- /.container -->
    </main>
</th:block>
<th:block layout:fragment="footer_script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var cartApiUrl = /*[[@{/api/order/cart}]]*/ 'cart';
        var cartUrl = /*[[@{/order/cart}]]*/ 'cart';
        var wishlistApiUrl = /*[[@{/api/order/wishlist}]]*/ 'wishlist';
        var wishlistUrl = /*[[@{/order/wishlist}]]*/ 'wishlist';
        var productPrice = /*[[${detailProduct.price}]]*/ 1;
        /*]]>*/

        $(document).ready(function () {
            $("#quantity").on("keyup", function () {
                checkQuantityValue();
                calculateTotalPrice();
            });

            $("#cartBtn").on("click", function () {
                var sendData = {
                    prdId : $("#prdId").val()
                    , quantity : $("#quantity").val()
                };
                sendJson(cartApiUrl, cartUrl, true, "장바구니로 이동하시겠습니까?", sendData);
            });

            $("#wishBtn").on("click", function () {
                sendForm(wishlistApiUrl, wishlistUrl, true, "위시리스트로 이동하시겠습니까?");
            });

            $("#orderBtn").on("click", function () {
                sendJson(cartUrl, false);
            });
        });

        var checkQuantityValue = function() {
            if($("#quantity").val() < 1) {
                $("#quantity").val(1);
            }
            else if($("#quantity").val() > 20) {
                $("#quantity").val(20);
            }
        }

        var calculateTotalPrice = function() {
            var quantity = $("#quantity").val();
            $("#totalPrice").val(productPrice * quantity);
        }

        var sendJson = function(url, targetUrl, isConfirm, msg, sendData) {

            $.ajax({
                method: "POST",
                url: url,
                contentType: 'application/json',
                data: JSON.stringify(sendData)
            })
            .done(function() {
                if(isConfirm) {
                    if(confirm(msg)){
                        location.href = targetUrl;
                    }
                }
                else {
                    location.href = targetUrl;
                }
            })
            .fail(function (xhr) {
                console.log(xhr);
                alert("일시적인 장애가 발생하였습니다. 다시 시도해주세요.");
            });
        }

        var sendForm = function(url, isConfirm, msg) {

            $.ajax({
                method: "POST",
                url: url,
                data: $("#productForm").serialize()
            })
            .done(function() {
                if(isConfirm) {
                    if(confirm(msg)){
                        location.href = url;
                    }
                }
                else {
                    location.href = url;
                }
            })
            .fail(function (xhr) {
                console.log(xhr);
                alert("일시적인 장애가 발생하였습니다. 다시 시도해주세요.");
            });
        }

    </script>
</th:block>
</html>
